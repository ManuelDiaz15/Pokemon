<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">

    <title>Gestor de Pokemons</title>
</head>

<body>
    <header class="container-fluid bg-danger text-warning">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img class="img-fluid logo" src="img/pokeball.png" alt="Pokemon" />
            </div>
            <div class="col col-md col-lg">
                <h2 class="pt-md-4 ps-md-5">Sistema Gestor de Pokemons</h2>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header  bg-warning text-light">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <form id="poke-form">
                            <div class="mb-3 has-validation">
                                <label for="nombre-txt" class="form-label">Nombre</label>
                                <input type="text" id="nombre-txt" class="form-control">
                                <div class="invalid-feedback">Por favor ingrese nombre</div>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion-txt" class="form-label">Descripción</label>
                                <textarea id="descripcion-txt" cols="30" rows="10"></textarea>
                                <div class="invalid-feedback">Por favor ingrese descripcion</div>
                            </div>
                            <div class="mb-3">
                                <label for="legendario-rb" class="form-label">Legendario</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="legendario-rb" 
                                    id="legendario-si" class="form-check-input" checked>
                                    <label for="legendario-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="legendario-rb" 
                                    id="legendario-no" class="form-check-input">
                                    <label for="legendario-no" class="form-check-label">No</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label for="tipo-select" class="form-label">Tipo</label>
                                    <select class="form-select" id="tipo-select">
                                        <option value="1">Agua</option>
                                        <option value="2">Fuego</option>
                                        <option value="3">Planta</option>
                                        <option value="4">Electrico</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-success">Registrar</button>
                                </div>
                                <div class="col-6 text-end">
                                    <button id="limpiar-btn" type="button" class="btn btn-info">Limpiar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-light">
                        <span>PokeDex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-stripped">
                            <thead>
                                <tr>
                                    <th>Nro</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="poke-tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>

</html>
